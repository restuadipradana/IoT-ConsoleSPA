<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/logo/ssb-logo.png', width: 60, height: 40, alt: 'SSB Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/logo/ssb-logo.png', width: 30, height: 30, alt: 'SSB Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false" >
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <h4 style="color: #fff; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Temperature and Humidity Monitor System</h4>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" dropdownToggle (click)="false" style="color: #fff;"> &nbsp;&nbsp;&nbsp;</a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center" ><strong> </strong></div>
        <a class="dropdown-item" href="#" ><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>

    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <span><a href="#">Temperature and Humidity Monitor System</a> &copy; 2021 </span>
  <span class="ml-auto"><strong>Version</strong> 1.0.1-beta </span>
</app-footer>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"></ngx-spinner>
