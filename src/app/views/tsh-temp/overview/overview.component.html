<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Today Graph {{location}}</h4>
          <div class="small text-muted">{{dateNow}}</div>
        </div><!--/.col-->

      </div><!--/.row-->
      <div class="chart-wrapper" style="height:300px;margin-top:40px;">
        <canvas baseChart class="chart"
        [datasets]="mainChartData"
        [labels]="mainChartLabels"
        [options]="mainChartOptions"
        [colors]="mainChartColours"
        [legend]="mainChartLegend"
        [chartType]="mainChartType"></canvas>
      </div>
    </div>
    <div class="card-footer">

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-search"></i>Search
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-8">
              <mat-form-field appearance="fill"  style="width: 100%;">
                <mat-label>Sensor Date Range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date" [(ngModel)]="range.startDate">
                  <input matEndDate placeholder="End date" [(ngModel)]="range.endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
            <div class="form-group col-sm-2">
              <div class="example-button-container" style="display: flex; justify-content: center; width: 120px;">
                <button mat-flat-button color="primary" (click)="search()">
                  <mat-icon>search</mat-icon> Search
                </button>
              </div>
            </div>
          </div>

                  <button mat-raised-button color="primary" (click)="search()">Primary</button>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card border-primary">
        <div class="card-header">
          Query
        </div>
        <div class="card-body">
          <div class="mat-elevation-z8" style="width: 100%;">
            <table mat-table [dataSource]="dataSource" matSort >

              <!-- Date Column -->
              <ng-container matColumnDef="insertAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.insertAt | date: "yyyy/MM/dd HH:mm"  }} </td>
              </ng-container>

              <!-- tempratur Column -->
              <ng-container matColumnDef="temperature">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
                <td mat-cell *matCellDef="let row"> {{row.temperature}}Â°C  </td>
              </ng-container>

              <!-- humidity Column -->
              <ng-container matColumnDef="humidity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Humidity </th>
                <td mat-cell *matCellDef="let row"> {{row.humidity}}%</td>
              </ng-container>

              <!-- pressure Column -->
              <ng-container matColumnDef="pressure">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pressure </th>
                <td mat-cell *matCellDef="let row"> {{row.pressure}} hPa</td>
              </ng-container>

              <!-- location Column -->
              <ng-container matColumnDef="location" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data </td>
              </tr>


            </table>

            <mat-paginator [pageSizeOptions]="[ 10, 25, 50, 100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
             </mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
